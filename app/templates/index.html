{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.username }} !</h1>
    {% for protocol in protocols %}
        <div>
            <b>{{ protocol.subject }}</b>
            <p>{{ protocol.date }}</p>
            <p>{{ protocol.owner.username }}</p>
        </div>
    {% endfor %}
{% endblock %}
