{% extends "base.html" %}
{% block content %}
    <h1 class="display-1">Meetings</h1>
    </br>
    {% for meeting in meetings %}
        <div class="shadow p-3 mb-5 bg-body rounded" >
            <b><a href="{{ url_for('protocol.meeting', id=meeting.id) }}">{{ meeting.subject }}</a></b>
        </div>
    {% endfor %}
{% endblock %}
