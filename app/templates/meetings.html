{% extends "base.html" %}
{% block content %}
    <h1 class="display-1">Meetings</h1>
    <div class="container">
      <div class="row">
        <div class="col">
            {% for meeting in meetings %}
            <div class="shadow p-3 mb-5 bg-body rounded" >
                <b><a href="{{ url_for('protocol.meeting', id=meeting.id) }}">{{ meeting.subject }}</a></b>
            </div>
            {% endfor %}
        </div>
        <div class="col">
          <h1>Meetings</h1>
        </br>
        <div class="shadow p-3 mb-5 bg-body rounded" >
            <form method="post">
                <input value="{{ meeting.subject }}">
            </form>

            <b>{{ meeting.date }}</b>
        </div>
        </div>
      </div>
    </div>
    </br>

{% endblock %}
